             data2021.forEach(entry => entry.Year = 2021);
             data2022.forEach(entry => entry.Year = 2022);
 
             // Combine data for display
             const combinedData = [...data2020, ...data2021, ...data2022];
 
             // Initialize DataTable
             const table = $('#combinedTable').DataTable({
                 data: combinedData,
                 columns: [
                     { title: "County", data: "County" },
                     { title: "Year", data: "Year" },
                     { title: "Per Capita Personal Income", data: "Per Capita Personal Income" },
                     { title: "Studio", data: "Studio" },
                     { title: "One Bedroom", data: "One Bedroom" },
                     { title: "Two Bedroom", data: "Two Bedroom" },
                     { title: "Three Bedroom", data: "Three Bedroom" },
                     { title: "Four Bedroom", data: "Four Bedroom" }
                 ]
             });
 
             // Filter by year
             $('#yearFilter').on('change', function() {
                 const selectedYear = $(this).val();
                 if (selectedYear) {
                     table.column(1).search('^' + selectedYear + '$', true, false).draw();
                 } else {
                     table.column(1).search('').draw();
                 }
             });
         });
